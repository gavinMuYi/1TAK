<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vv Page</title>
    <style>
      html,body,#app  {
        height: 100%;
        margin: 0;
      }
      *::-webkit-scrollbar {
        width: 5px;
        height: 1px;
      }
      *::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #191f1e;
      }
      *::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: #ededed;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
